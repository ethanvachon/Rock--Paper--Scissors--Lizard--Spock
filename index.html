<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header class="container-fluid bg-success text-center text-light p-3">
    <div class="row">
      <div class="col-12">
        <h1>Rock Paper Scissors Game</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container pt-3">
      <div class="row flex-column">
        <div class="col d-flex justify-content-center">
          <div id="buttons">
            <!-- <button class="btn btn-outline-success">test</button> -->
          </div>
        </div>
        <div class="col p-2 my-1 justify-content-center">
          <button class="btn btn-outline-success" onclick="determineWinner()">Submit</button>
        </div> 
      </div>

      <div class="row">
        <div class="col-6 d-flex justify-content-end">
          <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Player Choice:</li>
              <li class="list-group-item" id="playerchoice"></li>
            </ul>
            <div id="playerimg"></div>
          </div>
          <!-- <h3>Player Choice: <span id="playerchoice"></span></h3> -->
        </div>
        <div class="col-6 d-flex justify-content-start flex-column">
          <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Computer Choice:</li>
              <li class="list-group-item" id="computerchoice"></li>
            </ul>
            <div id="computerimg"></div>
          </div>
          <!-- <h3>Computer Choice: <span id="computerchoice"></span></h3> -->
        </div>
      </div>
      <div class="row">
        <div class="col p-3 mt-3">
          <h3 id="winner"></h3>

        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid">
      <div class="row bg-success text-light align-items-center">
        <div class="col-6 py-2">
          <h4>Win Streak: <span id="winstreak">0</span></h4>
        </div>
        <div class="col-6 py-2">
          <h4>High Score: <span id="high-score">0</span></h4>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
